<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beatles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .member {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>The Beatles</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Beatles_ad_1965_just_the_beatles_crop.jpg" alt="The Beatles">
    
    <p>Легендарная британская рок-группа, образованная в Ливерпуле в 1960 году.</p>
    
    <div class="members">
        <span class="member">Джон Леннон</span>
        <span class="member">Пол Маккартни</span>
        <span class="member">Джордж Харрисон</span>
        <span class="member">Ринго Старр</span>
    </div>
    
    <p>Годы активности: 1960-1970<br>
    Самые известные песни: "Yesterday", "Let It Be", "Hey Jude"</p>
</body>
</html>
